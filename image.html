<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Audio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('bg.jpeg');
    }

    .box {
      position: fixed;
      top: 20%;
      width: 190px;
      height: 190px;
      transform-style: preserve-3d;
      animation: animate 75s linear infinite;
      display: none; /* Initially hidden */
    }

    @keyframes animate {
      0% {
        transform: perspective(1000px) rotateY(0deg);
      }

      100% {
        transform: perspective(1000px) rotateY(360deg);
      }
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
      -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, black);
    }

    .box span img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      border: 2px solid white;
      border-radius: 18px;
      height: 100%;
      object-fit: cover;
    }

    .foot {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
      display: none; /* Initially hidden */
      
    }

    .foot button{
       background: transparent;
      color: #000000;
      text-decoration: underline;
      font-size: 20px;
      border: none;
      margin: 0 30px;
    }

    .audio {
      width: 100%;
      height: 20%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none; /* Initially hidden */
    }

    .audio .sound {
      width: 100%;
      height: auto;
    }

    .enable-audio {
      position: absolute;
      top: 350px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FFFFFF;
      color: #A1A3B1;
      border: 1px solid #B1ABAB;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
    
        /* Bubble Styling */
    .bubble {
      position: fixed;
      bottom: 0;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatBubble 8s linear forwards;
      z-index: 0;
    }

    /* Floating Upward Effect */
    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  
  <div class="bubble"></div>
  <!-- Enable Audio Button -->
  <button class="enable-audio" onclick="enableAudio()">Watch Now!!</button>

  <!-- Audio Element -->
  <div class="audio">
    <audio class="sound" controls>
      <source src="music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Spinning Box -->
  <div class="box">
    <span style="--i: 1"><img src="img1.jpeg"></span>
    <span style="--i: 2"><img src="img2.jpeg"></span>
    <span style="--i: 3"><img src="img3.jpeg"></span>
    <span style="--i: 4"><img src="img4.jpeg"></span>
    <span style="--i: 5"><img src="img5.jpeg"></span>
    <span style="--i: 6"><img src="img6.png"></span>
    <span style="--i: 7"><img src="img7.jpg"></span>
    <span style="--i: 8"><img src="img8.jpg"></span>
    <span style="--i: 9"><img src="img9.jpeg"></span>
    <span style="--i: 10"><img src="img10.jpg"></span>
    <span style="--i: 11"><img src="img11.jpg"></span>
    <span style="--i: 12"><img src="img12.jpeg"></span>
    <span style="--i: 13"><img src="img13.jpeg"></span>
    <span style="--i: 14"><img src="img14.jpeg"></span>
    <span style="--i: 15"><img src="img15.jpg"></span>
    <span style="--i: 16"><img src="img16.jpg"></span>
  </div>

  <div class="foot">
    <button class="link-button" onclick="window.location.href='dashboard.html'">Back</button>

    <button class="link-button" onclick="window.location.href='videos.html'">Videos</button>

  </div>

  <script>
  
      // Function to create a single bubble
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // Randomize bubble size
      const size = Math.random() * 30 + 20; // 20px to 50px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // Randomize horizontal starting position (anywhere along the bottom)
      const positionX = Math.random() * window.innerWidth;
      bubble.style.left = `${positionX}px`;

      // Append bubble to the body
      document.body.appendChild(bubble);

      // Remove bubble after animation ends
      setTimeout(() => {
        bubble.remove();
      }, 8000); // Match animation duration
    }

    // Generate bubbles continuously
    setInterval(createBubble, 300); // Bubble every 300ms
  
  
    // Function to show the audio, box, and footer after enabling audio
    function enableAudio() {
      const audio = document.querySelector('.sound');
      const box = document.querySelector('.box');
      const foot = document.querySelector('.foot');

      // Play the audio
      audio.play().catch((error) => {
        console.error('Error enabling audio:', error);
      });

      // Show the box and footer
      box.style.display = 'block';
      foot.style.display = 'block';

      // Hide the Enable Audio button
      document.querySelector('.enable-audio').style.display = 'none';

      // Show the audio element
      document.querySelector('.audio').style.display = 'flex';
    }

    // Initially, the audio won't play (it's paused)
    window.onload = function() {
      // Show the Enable Audio button first
      document.querySelector('.enable-audio').style.display = 'block';
    };
  </script>
</body>

</html>
