<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audio with Effects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('bg.jpeg'); /* Ensure bg.jpeg is uploaded */
      background-size: cover;
      background-position: center;
    }

    .bubble {
      position: fixed;
      bottom: 0;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatBubble 8s linear forwards;
      z-index: 0;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .enable-audio {
      position: absolute;
      top: 350px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FFFFFF;
      color: #A1A3B1;
      border: 1px solid #B1ABAB;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    .audio {
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
    }

    .audio .sound {
      width: 100%;
    }

    .box {
      display: none; /* Initially hidden */
      position: fixed;
      top: 20%;
      width: 190px;
      height: 190px;
      transform-style: preserve-3d;
      animation: animate 75s linear infinite;
    }

    @keyframes animate {
      0% {
        transform: perspective(1000px) rotateY(0deg);
      }
      100% {
        transform: perspective(1000px) rotateY(360deg);
      }
    }

    .box span {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
      -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, black);
    }

    .box span img {
      width: 100%;
      border: 2px solid white;
      border-radius: 18px;
      height: 100%;
      object-fit: cover;
    }

    .foot {
      display: none; /* Initially hidden */
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      justify-content: center;
      align-items: center;
    }

    .foot button {
      background: transparent;
      color: #000000;
      text-decoration: underline;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin: 0 15px;
    }
  </style>
</head>

<body>
  <!-- Enable Audio Button -->
  <button class="enable-audio" id="enableAudioButton" onclick="enableAudio()">Watch Now!</button>

  <!-- Audio Element -->
  <div class="audio">
    <audio class="sound" controls>
      <source src="music.mp3" type="audio/mp3"> <!-- Ensure music.mp3 is uploaded -->
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Spinning Box -->
  <div class="box">
    <span style="--i: 1"><img src="img1.jpeg" alt="Image 1"></span>
    <span style="--i: 2"><img src="img2.jpeg" alt="Image 2"></span>
    <span style="--i: 3"><img src="img3.jpeg" alt="Image 3"></span>
    <span style="--i: 4"><img src="img4.jpeg" alt="Image 4"></span>
    <span style="--i: 5"><img src="img5.jpeg" alt="Image 5"></span>
    <span style="--i: 6"><img src="img6.png" alt="Image 6"></span>
    <span style="--i: 7"><img src="img7.jpg" alt="Image 7"></span>
    <span style="--i: 8"><img src="img8.jpg" alt="Image 8"></span>
  </div>

  <!-- Footer -->
  <div class="foot">
    <button onclick="window.location.href='dashboard.html'">Back</button>
    <button onclick="window.location.href='videos.html'">Videos</button>
  </div>

  <script>
    // Create floating bubbles
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // Randomize bubble size
      const size = Math.random() * 30 + 20; // 20px to 50px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // Randomize starting position
      bubble.style.left = `${Math.random() * window.innerWidth}px`;

      // Append to body
      document.body.appendChild(bubble);

      // Remove bubble after animation
      setTimeout(() => bubble.remove(), 8000);
    }

    // Continuously generate bubbles
    setInterval(createBubble, 300);

    // Enable audio and display elements
    function enableAudio() {
      const audio = document.querySelector('.sound');
      const box = document.querySelector('.box');
      const foot = document.querySelector('.foot');
      const enableAudioButton = document.getElementById('enableAudioButton');

      // Play the audio
      audio.play().catch((error) => {
        console.error('Audio playback error:', error);
      });

      // Display hidden elements
      document.querySelector('.audio').style.display = 'flex';
      box.style.display = 'block';
      foot.style.display = 'flex';

      // Hide the enable button
      enableAudioButton.style.display = 'none';
    }

    // On page load, show the enable audio button
    window.onload = () => {
      const enableAudioButton = document.getElementById('enableAudioButton');
      enableAudioButton.style.display = 'block';
    };
  </script>
</body>

</html>
