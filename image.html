<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Images</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('bg.jpeg');
    }

    .box {
      position: fixed;
      top: 20%;
      width: 190px;
      height: 190px;
      transform-style: preserve-3d;
      animation: animate 30s linear infinite;
      display: none; /* Initially hidden */
    }

    @keyframes animate {
      0% {
        transform: perspective(1000px) rotateY(0deg);
      }

      100% {
        transform: perspective(1000px) rotateY(360deg);
      }
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
      -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, black);
    }

    .box span img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      border: 2px solid white;
      border-radius: 18px;
      height: 100%;
      object-fit: cover;
    }

    .foot {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3vh;
      width: 100%;
      text-align: center;
      display: none; /* Initially hidden */
    }

    .foot a {
      color: #FFFFFF;
    }

    .video {
      width: 100%;
      height: 20%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none; /* Initially hidden */
    }

    .video .vid {
      width: 100px;
      height: 150px;
      opacity: 0;
    }

    .enable-audio {
      position: absolute;
      top: 350px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FFFFFF;
      color: #A1A3B1;
      border: 1px solid #B1ABAB;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- Enable Audio Button -->
  <button class="enable-audio" onclick="enableAudio()">Watch Now!!</button>

  <!-- Video Element -->
  <div class="video">
    <video class="vid" controls>
      <source src="song.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Spinning Box -->
  <div class="box">
    <span style="--i: 1"><img src="img1.jpeg"></span>
    <span style="--i: 2"><img src="img2.jpeg"></span>
    <span style="--i: 3"><img src="img3.jpeg"></span>
    <span style="--i: 4"><img src="img4.jpeg"></span>
    <span style="--i: 5"><img src="img5.jpeg"></span>
    <span style="--i: 6"><img src="img6.png"></span>
    <span style="--i: 7"><img src="img7.jpg"></span>
    <span style="--i: 8"><img src="img8.jpg"></span>
    <span style="--i: 9"><img src="img9.jpeg"></span>
    <span style="--i: 10"><img src="img10.jpg"></span>
    <span style="--i: 11"><img src="img11.jpg"></span>
    <span style="--i: 12"><img src="img12.jpeg"></span>
    <span style="--i: 13"><img src="img13.jpeg"></span>
    <span style="--i: 14"><img src="img14.jpeg"></span>
    <span style="--i: 15"><img src="img15.jpg"></span>
    <span style="--i: 16"><img src="img16.jpg"></span>
  </div>

  <!-- Footer -->
  <div class="foot">
    <a href="dashboard.html">Back</a>
  </div>

  <script>
    // Function to show the video, box, and footer after enabling audio
    function enableAudio() {
      const video = document.querySelector('.vid');
      const box = document.querySelector('.box');
      const foot = document.querySelector('.foot');

      // Play the video and unmute it
      video.play().then(() => {
        video.muted = false; // Unmute the video
      }).catch((error) => {
        console.error('Error enabling audio:', error);
      });

      // Show the box and footer
      box.style.display = 'block';
      foot.style.display = 'block';

      // Hide the Enable Audio button
      document.querySelector('.enable-audio').style.display = 'none';

      // Show the video
      document.querySelector('.video').style.display = 'flex';
    }

    // Initially, the video won't play (it's paused)
    window.onload = function() {
      const video = document.querySelector('.vid');
      video.muted = true; // Start muted

      // The video does not autoplay, it will only play after clicking the button
      document.querySelector('.enable-audio').style.display = 'block'; // Show the Enable Audio button first
    };
  </script>
</body>

</html>
