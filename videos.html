  <title>Simple Website</title>
<style>
  /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body and overall styling */
body {
  font-family: Arial, sans-serif;
  background-image: url('bg.jpeg');
}

.container{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  background: #FFFFFF;
  box-shadow: 0 30px 50px #FFFFFF;
}

.container .slide .item{
  width: 100px;
  height: 150px;
  position: absolute;
  top: 80%;
  transform: translate(0 , -50%);
  border-radius: 20px;
  box-shadow: 0 30px 50px #656669;
  background-position: 50% 50%;
  background-size: 50% 50%;
  display: inline-block;
  transition: 0.5s;
}

.slide .item:nth-child(1),
.slide .item:nth-child(2){
  top: 0;
  left: 0;
  transform: translate(0 , 0);
  border-radius: 0;
  width: 390px;
  height: 550px;
  margin: 90px 20px;
  border-radius: 10px;
}

.slide .item:nth-child(3){
  left: 5%;
  opacity: 0;
}

.slide .item:nth-child(4){
  left: calc(10% + 20%);
  opacity: 0;
}

.slide .item:nth-child(5) {
  left: 55%;
  opacity: 0;
}


.slide .item:nth-child(6) {
  left: calc(50% + 20%);
  opacity: 0;
}

.item .content{
  position: absolute;
  top: 50%;
  left: 50px;
  width: 300px;
  text-align: left;
  color: #FFFFFF;
  transform: translate(0 , -50px);
  font-family: system-ui;
  display: none;
}

.slide .item:nth-child(2) .content{
  display: block;
}

.video {
      width: 100%;
      height: 100%;
    }

    .video video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video covers the div without stretching */
    }

@keyframes animate{
  from{
    opacity: 0;
    transform: translate(0 , 100px);
    filter: blur(33px);
  }
  to{
    opacity: 1;
    transform: translate(0);
    filter: blur(0);
  }
}

.button{
  width: 100%;
  text-align: center;
  position: absolute;
  bottom: 20px;
}

.button button{
  width: 60px;
  height: 35px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  margin: 0 15px;
  border: 1px solid #000000;
  transition: 0.3s;
  margin-bottom: 20%;
  font-size: 4vh;
  background: transparent;
}

.button button:hover{
  background: #CBCBCE;
  color: #FFFFFF;
}

.
/* Media Query for Mobile */
@media (max-width: 768px) {
  .main-content img {
    max-height: 250px;
  }
}
</style>

  <script>

const $next = document.querySelector('.next');
const $prev = document.querySelector('.prev');

$next.addEventListener(
  'click',
  () => {
    const items = document.querySelectorAll('.item');
    document.querySelector('.slide').appendChild(items[0]);
  },
 );
 
 $prev.addEventListener(
   'click',
   () => {
     const items = document.querySelectorAll('.item');
     document.querySelector('.slide').prepend(items[items.length - 1]);
   },
   );

  </script>
