  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-image: url('bg.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Hide content initially */
    .dashboard-content {
      display: none;
    }

    /* Watch Now Button */
    .watch-now {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #ffffff;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .watch-now:hover {
      background: #000000;
      color: #ffffff;
    }

    /* Slider Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      
    }

    /* Slide Wrapper */
    .slide {
      display: flex;
      overflow: hidden;
      width: 410px;
      height: 600px;;
      position: relative;
      gap: 5px;
      background: transparent;
    }

    /* Individual Video Items */
.item {
  flex: 0 0 95%;
  max-width: 100%;
  aspect-ratio: 16 / 9; /* Maintain aspect ratio */
  margin: 10px auto;
  border-radius: 10px;
  background-color: transparent;
  overflow: hidden; /* Ensure content doesn't overflow the container */
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.video {
  position: relative; /* Establish a positioning context for the video */
  width: 100%;
  height: 100%;
  display: flex; /* Use flexbox to center the video */
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Ensure the video doesn't exceed the container */
}

.video video {
  position: absolute; /* Position the video absolutely within .video */
  top: 50%; /* Move to the vertical center */
  left: 50%; /* Move to the horizontal center */
  transform: translate(-50%, -50%); /* Adjust for centering */
  width: 100%; /* Cover the full width of the .item */
  height: 100%; /* Cover the full height of the .item */
  object-fit: cover; /* Ensure the video scales proportionally and covers the .item */
  border-radius: 10px; /* Keep the rounded corners */
}




    /* Navigation Buttons */
    .button {
      position: absolute;
      top: 50%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .button button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      font-size: 22px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, color 0.3s;
    }

    .button button:hover {
      background: #ffffff;
      color: #000000;
    }

    /* Footer Styling */
    .foot {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 50px;
      background: transparent;
    }

    .foot button {
      background: transparent;
      color: #000000;
      text-decoration: underline;
      font-size: 18px;
      border: none;
    }

    /* Bubbles Styling */
    .bubble {
      position: fixed;
      bottom: 0;
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #d9d0f7,  #d99f95);
      border-radius: 50%;
      animation: floatBubble 8s linear forwards;
      z-index: 0;
    }

    /* Floating Upward Effect */
    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    /* Media Queries for Mobile */
    @media (max-width: 768px) {
  .item {
    flex: 0 0 95%; /* Increase the width to fit mobile screens */
    margin: 0; /* Add spacing between items */
    max-width: 100%; /* Ensure it stays within the viewport */
    height: auto; /* Keep the height proportional */
    margin-left: 10px;
  }

      .watch-now {
        font-size: 20px;
        padding: 10px 20px;

      }

      .foot button {

      }

        margin: 0 1px;
        background: #fffff;
      }
    }
  </style>

  <script>
    const nextButton = document.querySelector('.next');
    const prevButton = document.querySelector('.prev');
    const slide = document.querySelector('.slide');
    const watchNowButton = document.getElementById('watchNowButton');
    const dashboardContent = document.querySelector('.dashboard-content');
    const backgroundAudio = document.getElementById('backgroundAudio');

      // Function to create a single bubble
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // Randomize bubble size
      const size = Math.random() * 30 + 20; // 20px to 50px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // Randomize horizontal starting position (anywhere along the bottom)
      const positionX = Math.random() * window.innerWidth;
      bubble.style.left = `${positionX}px`;

      // Append bubble to the body
      document.body.appendChild(bubble);

      // Remove bubble after animation ends
      setTimeout(() => {
        bubble.remove();
      }, 8000); // Match animation duration
    }

    // Generate bubbles continuously
    setInterval(createBubble, 900); // Bubble every 300ms
  
  

    // Stop all videos
    function stopAllVideos() {
      document.querySelectorAll('video').forEach(video => {
        video.pause();
        video.currentTime = 0;
      });
    }

    // Play the first visible video
    function playFirstVisibleVideo() {
      const visibleVideo = slide.querySelector('.item video');
      if (visibleVideo) visibleVideo.play();
    }

    // Watch Now button click
    watchNowButton.addEventListener('click', () => {
      watchNowButton.style.display = 'none';
      dashboardContent.style.display = 'block';
      backgroundAudio.play().catch(console.error);
      playFirstVisibleVideo();
    });

    // Next and previous buttons
    nextButton.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      stopAllVideos();
      slide.appendChild(items[0]);
      playFirstVisibleVideo();
    });

    prevButton.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      stopAllVideos();
      slide.prepend(items[items.length - 1]);
      playFirstVisibleVideo();
    });
  </script>
