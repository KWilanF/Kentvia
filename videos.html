<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos Slider</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-image: url('bg.jpeg');
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Slider Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      height: 70%;
      position: relative;
    }

    /* Slide Wrapper */
    .slide {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Individual Video Items */
    .item {
      min-width: 390px;
      height: 550px;
      margin: 0 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .video video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures proper scaling of the video */
      border-radius: 10px;
    }

    /* Navigation Buttons */
    .button {
      position: absolute;
      bottom: -10px;
      width: 100%;
      text-align: center;

    }

    .button button {
      width: 90px;
      height: 30px;
      border: none;
      cursor: pointer;
      background: #ffffff;
      color: #000000;
      font-size: 22px;
      border-radius: 5px;
      margin: 0 15px;
      transition: background 0.3s;
    }

    .button button:hover {
      background: #000000;
      color: #ffffff;
    }

    /* Footer Styling */
    .foot {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 10%;
      gap: 50px;
      background: transparent;
    }

    .foot button {
      background: transparent;
      color: #000000;
      text-decoration: underline;
      font-size: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Video Slider -->
  <div class="container">
    <div class="slide">
      <!-- Video 1 -->
      <div class="item">
        <div class="video">
          <video controls poster="poster1.png">
            <source src="vid1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <!-- Video 2 -->
      <div class="item">
        <div class="video">
          <video controls poster="poster2.png">
            <source src="vid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <!-- Video 3 -->
      <div class="item">
        <div class="video">
          <video controls poster="poster3.png">
            <source src="vid3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="button">
      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="foot">
<button class="link-button" onclick="window.location.href='dashboard.html'">Back</button>

<button class="link-button" onclick="window.location.href='image.html'">Images</button>
  </div>

  <!-- JavaScript -->
  <script>
    const nextButton = document.querySelector('.next');
    const prevButton = document.querySelector('.prev');
    const slide = document.querySelector('.slide');

    // Move to the next video
    nextButton.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      slide.appendChild(items[0]); // Move the first item to the end
    });

    // Move to the previous video
    prevButton.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      slide.prepend(items[items.length - 1]); // Move the last item to the beginning
    });
  </script>
</body>
</html>
