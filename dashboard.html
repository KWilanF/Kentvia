<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and overall styling */
    body {
      font-family: Arial, sans-serif;
      background-image: url('bg.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Message Styling */
    .message {
      color: white;
      opacity: 0;
      display: none; /* Initially hidden */
      animation: showMessage 2s forwards;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 20px;
      background-color: transparent;
      backdrop-filter: blur(70px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 5;
    }

    .message h1 {
      font-size: 52px;
      margin: 0;
    }

    .message p {
      font-size: 25px;
      margin-top: 10px;
    }

    /* Form Styling */
    .form {
      width: 70%;
      height: 20%;
      border-radius: 8px;
      background-color: transparent;
      display: none; /* Initially hidden */
      position: absolute;
      z-index: 10;
      bottom: 200px;
      gap: 10px;
    }

    .button {
      width: 65%;
      height: 40px;
      font-size: 15px;
      background: #ffffff;
      color: #A1A3B1;
      border: 1px solid #B1ABAB;
      border-radius: 4px;
      cursor: pointer;
      margin-top: -100px;
    }

    /* New form styling for long message */
    .long-message-form {
      width: 90%;
      height: 90vh;
      position: absolute;
      top: -15%;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      backdrop-filter: blur(70px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #FFFFFF;
      padding: 30px;
      border-radius: 8px;
      font-size: 20px;
      display: none; /* Initially hidden */
      text-align: center;
      overflow-y: auto;
    }

    .long-message-form p {
      margin-bottom: 20px;
    }

    .view-memories-button {
      width: 65%;
      height: 40px;
      font-size: 15px;
      background: #FFFFFF;
      color: #A1A3B1;
      border: 1px solid #B1ABAB;
      border-radius: 4px;
      cursor: pointer;
      margin-top: -100px;
    }

    .close-btn {
      position: absolute;
      top: 1px;
      right: 10px;
      background-color: transparent;
      border: none;
      color: #FFFFFF;
      font-size: 40px;
      cursor: pointer;
    }

    @keyframes showMessage {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    /* New memory view styles (match long message form) */
    .memory {
      position: absolute;
      top: 30%;
      left: 20%;
      width: 60%; /* Match the width of the long message form */
      height: 50vh; /* Match the height of the long message form */
      background-color: transparent;
      backdrop-filter: blur(70px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #FFFFFF;
      padding: 30px;
      border-radius: 8px;
      font-size: 20px;
      display: none; /* Initially hidden */
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .memory h2 {
      margin-bottom: 30px;
    }

    .memory button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffffff;
      color: #A1A3B1;
      border: 1px solid #B1ABAB;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 50px;
    }
    
    button .buttonclose{
      width: 100px;
      height: 100px;
    }

 

    .audio {
      width: 100%;
      height: 20%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none; /* Initially hidden */
    }

    .audio .sound {
      width: 100%;
      height: auto;
    }

    .enable-audio {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FFFFFF;
      color: #A1A3B1;
      border: 1px solid #B1ABAB;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

   
    /* Bubble Styling */
    .bubble {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatBubble 8s linear forwards;
    }

    /* Floating Upward Effect */
    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  
    <button class="enable-audio" onclick="enableAudio()">Continue</button>
  

  <!-- Audio Element -->
  <div class="audio">
    <audio class="sound" controls>
      <source src="music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="container">
    <!-- Message that will appear after bubbles -->
    <div class="message">
      <h1>Happy Anniversary</h1>
      <h5>(Love, Love², Lang, Boss, Bossing, Uyab, Madam)</h5>
      <p>May this special day bring love, joy, and beautiful memories to cherish forever</p>
    </div>

    <!-- Hidden Form initially -->
    <div class="form">
      <button class="button" type="submit" onclick="viewLongMessage()">View Message</button>
      <button class="view-memories-button" onclick="viewMemories()">View Memories</button>
    </div>

    <!-- New long message form -->
    <div class="long-message-form">
      <button class="close-btn" onclick="closeLongMessage()">×</button>
      <p>Hi Uyab</p>
      <p>On this beautiful anniversary day, my heart is filled with gratitude and love for you...</p>
    </div>
  </div>

  <!-- Memory Div with a close button -->
  <div class="memory">
    <button class="buttonclose" onclick="closeMemory()">×</button>
    <h2>Our Memories</h2>
    <button onclick="window.location.href='image.html'">Images</button>
    <button onclick="window.location.href='videos.html'">Videos</button>
  </div>

  <script>
    // Function to create a single bubble
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // Randomize bubble size
      const size = Math.random() * 30 + 20; // 20px to 50px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // Randomize horizontal starting position (anywhere along the bottom)
      const positionX = Math.random() * window.innerWidth;
      bubble.style.left = `${positionX}px`;

      // Append bubble to the body
      document.body.appendChild(bubble);

      // Remove bubble after animation ends
      setTimeout(() => {
        bubble.remove();
      }, 8000); // Match animation duration
    }

    // Generate bubbles continuously
    setInterval(createBubble, 500); // Bubble every 300ms

    // Function to show the audio, box, and footer after enabling audio
    function enableAudio() {
      const audio = document.querySelector('.sound');

      // Play the audio
      audio.play().catch((error) => {
        console.error('Error enabling audio:', error);
      });

      // Hide the Enable Audio button
      document.querySelector('.enable-audio').style.display = 'none';

      // Show the audio element
      document.querySelector('.audio').style.display = 'flex';

      // Show the message and form after clicking the button
      document.querySelector('.message').style.display = 'block';
      document.querySelector('.form').style.display = 'flex';
    }

    // Function to view the long message
    function viewLongMessage() {
      // Hide all other elements except the long message form
      document.querySelector('.message').style.display = 'none';
      document.querySelector('.form').style.display = 'none';

      // Show the long message form
      const longMessageForm = document.querySelector('.long-message-form');
      longMessageForm.style.display = 'block';
    }

    // Start the sequence after page load
    window.onload = function () {
      document.querySelector('.enable-audio').style.display = 'block'; // Show the Enable Audio button first
    };

    // Function to view memories
    function viewMemories() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.memory').style.display = 'flex';
    }

    // Function to close memory view
    function closeMemory() {
      document.querySelector('.memory').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
    }

    // Function to close long message and return to previous state
    function closeLongMessage() {
      const longMessageForm = document.querySelector('.long-message-form');
      longMessageForm.style.display = 'none'; // Hide the long message form
      document.querySelector('.message').style.display = 'block'; // Show the message
      document.querySelector('.form').style.display = 'flex'; // Show the form
    }
  </script>
</body>

</html>
