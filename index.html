<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bg.jpeg');
        }

        #loginForm {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: transparent;
            backdrop-filter: blur(30px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            background: transparent;
            color: #000000;
            width: 90%;
            padding: 20px;
            border: none;
            border-bottom: 2px solid #ffffff;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input::placeholder {
            color: #000000;
            font-size: 12px;
            font-weight: 3000
        }

        #togglePassword {
            font-size: 16px;
            user-select: none;
        }

        button {
            width: 50%;
            padding: 10px;
            background: linear-gradient(45deg, #d9d0f7, #d99f95);
            color: #000000;
            border: 2px solid #FFFFFF;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 15px;
            font-weight: 500;
        }

        .submit {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .errorMessage {
            font-size: 12px;
            color: red;
            text-align: left;
            margin-top: -8px;
            margin-bottom: 10px;
        }

        .inputError {
            border-bottom: 1px solid red;
        }

        .hidden {
            display: none;
        }

        /* Loading styling */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
        }

        /* Spinner */
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="loginForm">
        <form id="form" onsubmit="return handleLogin(event)">
            <div>
                <input type="text" id="fullname" required placeholder="Enter Your Full Name">
                <p id="fullnameError" class="errorMessage hidden">Invalid</p>
            </div>

            <div>
                <div style="position: relative;">
                    <input type="password" id="anniv" required placeholder="Anniversary Date (DD/MM/YYYY)">
                    <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #FFFFFF;">
                        üëÅÔ∏è
                    </span>
                </div>
                <p id="annivError" class="errorMessage hidden">Invalid</p>
            </div>

            <div class="submit">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("anniv");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Change the icon based on the password visibility
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
        });

        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            var fullname = document.getElementById("fullname").value;
            var anniv = document.getElementById("anniv").value;

            // Define valid user credentials
            var validUsers = [
                { name: "Via Enopia", anniv: "25/01/2023" },
                { name: "Kent Wilan Fegarido", anniv: "25/01/2023" }
            ];

            // Reset any previous errors
            resetErrors();

            var isValidFullname = validUsers.some(function(user) {
                return user.name === fullname;
            });

            var isValidAnniv = validUsers.some(function(user) {
                return user.anniv === anniv;
            });

            // Check if the input matches any valid user
            if (isValidFullname && isValidAnniv) {
                // Display loading screen with spinner
                document.getElementById("loading").style.display = "flex";

                // Redirect to the dashboard page after 3 seconds
                setTimeout(function() {
                    window.location.href = "dashboard.html"; // Redirect to the dashboard page
                }, 2000);
            } else {
                // Show error messages and highlight fields
                if (!isValidFullname) {
                    document.getElementById("fullname").classList.add("inputError");
                    document.getElementById("fullnameError").classList.remove("hidden");
                }
                if (!isValidAnniv) {
                    document.getElementById("anniv").classList.add("inputError");
                    document.getElementById("annivError").classList.remove("hidden");
                }
            }
        }

        // Function to reset error states
        function resetErrors() {
            document.getElementById("fullname").classList.remove("inputError");
            document.getElementById("anniv").classList.remove("inputError");
            document.getElementById("fullnameError").classList.add("hidden");
            document.getElementById("annivError").classList.add("hidden");
        }
    </script>

</body>
</html>
